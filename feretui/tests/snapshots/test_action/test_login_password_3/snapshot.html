<form hx-post="/feretui/action/login_password" hx-swap="outerHTML" hx-trigger="submit">
 <div class="container">
  
  <div class="has-text-centered">
   <div aria-description="" class="field">
 
 <label aria-description="" class="label" for="login">
  Login
      
  <span class="content is-small">
   (
   <span class="has-text-link">
    required
   </span>
   )
  </span>
  
  <span aria-hidden="true">
   
  </span>
 </label>
 
 <div class="control">
  <input autocomplete="username" class="input is-danger " id="login" name="login" required type="text" value="">
 </div>
 
 <p class="help is-danger">
  This field is required.
 </p>
 
</div>
          <div aria-description="" class="field">
 
 <label aria-description="" class="label" for="password">
  Password
      
  <span class="content is-small">
   (
   <span class="has-text-link">
    required
   </span>
   )
  </span>
  
  <span aria-hidden="true">
   
  </span>
 </label>
 
 <div class="control">
  <input autocomplete="current-password" class="input is-danger " id="password" name="password" required type="password" value="">
 </div>
 
 <p class="help is-danger">
  This field is required.
 </p>
 
</div>
   <div class="buttons">
    <button class="button is-primary is-fullwidth" type="submit">
     Log in
    </button>
   </div>
  </div>
 </div>
